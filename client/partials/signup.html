<h1 class="ui center aligned header">Sign Up</h1>

<div class="form-wrapper">
    <form class="ui centered form">

        <label>Username:</label>
        <input type="text" name="username" ng-model=newUser.username>

        <label>Email Address:</label>
        <input type="email" name="email" ng-model=newUser.email>

        <label>Password:</label>
        <input type="password" name="password" ng-model=newUser.password>

        <button id="signup-submit" class='fluid ui blue button' type="button" ng-click='submitSignup(newUser)'>Submit</button>

    </form>
</div>
